<form>
  <div class="form-row align-items-center">
    <div class="col-auto">
      <input  type="text" 
              required class="form-control mb-2" 
              placeholder="Add new item..." 
              [(ngModel)]="item" name="item">
    </div>
    <div class="col-auto">
      <button 
        type="submit" 
        class="btn btn-primary mb-2"
        (click)="add()"><i class="fas fa-plus"></i></button>
    </div>
  </div>
</form>
