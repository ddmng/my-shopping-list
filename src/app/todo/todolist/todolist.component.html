  <ul class="checklist-ul">
    <li *ngFor="let item of todoService.fireitems | async">
      <button (click)="remove(item.key)" class="btn btn-primary" id="{{item.key}}"><i class="fas fa-times"></i></button>
      <input type="text" readonly value="{{ item.payload.val().text }}">
    </li>
  </ul>
