<mat-grid-list cols="1" rowHeight="200px" *ngIf="(items | async)?.length === 0">
  <mat-grid-tile colspan="1" rowspan="1">
    <h3>Abbiamo il frigo pieno!!</h3>
  </mat-grid-tile>
</mat-grid-list>

<mat-list role="list">
  <mat-list-item *ngFor="let item of items | async" role="listitem">
    <h4 mat-line>{{ item.text }}</h4>
    <p mat-line> {{ item.user?item.user+', ':'' }} {{item.dateAdded | date:"d MMMM"}} </p>
    <button mat-mini-fab (click)="remove(item.key, item.text)" class="btn btn-danger mb-2" [disabled]="loading | async"
      id="{{item.key}}">
      <i class="fas fa-times"></i>
    </button>
  </mat-list-item>
</mat-list>
